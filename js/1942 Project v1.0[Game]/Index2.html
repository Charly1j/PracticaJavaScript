<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#ocean {
			background-image: url("prado.gif");
			width: 900px;
			height: 700px;
		}
		.player {
			position: absolute;
			background-image: url("player1.png");
			width: 70px;
			height: 75px;
		}
		.enemy {
			position: absolute;
			background-image: url("enemy1.png");
			width: 70px;
			height: 75px;
		}
	</style>

	<div id="ocean">
		<div id="players">
			
		</div>
		<div id="enemies">
			<div class="enemy"></div>
		</div>
	</div>

	<script type="text/javascript">

	var player = {
		left: 450,
		top: 620
	}
	var enemies = [
		{left: 350, top: 200},
		{left: 400, top: 300},
		{left: 450, top: 400},
		{left: 500, top: 300},
		{left: 550, top: 200}
	]

	function drawPlayer(){
		content = "<div class='player'style='left:"+player.left+"px; top:"+player.top+"px'></div>";
			document.getElementById("players").innerHTML=content;

	}
	drawPlayer();

	function drawEnemies(){
		content = "";
		console.log(enemies);
		for(var idx=0; idx<enemies.length; idx++){
			content = content+"<div class='enemy' style='left:"+enemies[idx].left+"px; top:"+enemies[idx].top+"px'></div>"
		}
		document.getElementById("enemies").innerHTML=content;
	}
	drawEnemies();

	document.onkeydown = function(e) {
		console.log(e);
		if(e.keyCode == 37 && player.left >10){			//left
			player.left=player.left-10;
		}
		if(e.keyCode == 39 && player.left <840){			//rigth
			player.left=player.left+10;
		}
		if(e.keyCode == 38 && player.top >500){			// top
			player.top=player.top-10;
		}
		if(e.keyCode == 40 && player.top <625){			//down
			player.top=player.top+10;
		}
		
		drawPlayer();
	}


	
	</script>
</body>
</html>
